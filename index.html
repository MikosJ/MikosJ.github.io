<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">Case Converter</div>
    <div class="converter">
        <textarea placeholder="Type the text that you want to convert." id="text"></textarea>
        <div class="button-bar">
            <button id="upper-case" class="bn5"><strong>Upper Case</strong></button>
            <button id="lower-case" class="bn5"><strong>Lower Case</strong></button>
            <button id="proper-case" class="bn5"><strong>Proper Case</strong></button>
            <button id="sentence-case" class="bn5"><strong>Sentence Case</strong></button>
        </div>
        <button id="save-text-file" class="bn5"><strong>Save to file</strong></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
